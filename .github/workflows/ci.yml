name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            go.sum
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build program
        run: |
          cd src
          go mod tidy || touch ../go.sum
          make all

      - name: Run tests
        run: |
          chmod +x ../testing/testing.sh
          ../testing/testing.sh

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot

      - name: Build deb package
        run: |
          dpkg-deb --build ../PR_1.0
          mkdir -p artifacts
          mv ../PR_1.0.deb artifacts/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: trrspo-deb
          path: artifacts/

